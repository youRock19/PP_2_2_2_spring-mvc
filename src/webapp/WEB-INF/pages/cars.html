<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Our cars</title>
    </head>
    <body>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">ProductionYear</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.getBrand()}"/>
                    <td th:text="${car.getModel()}"/>
                    <td th:text="${car.getProductionYear()}"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
